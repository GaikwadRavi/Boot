<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Getting Started with Bootstrap</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		

		

	</head>
	<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="image\1.jpg" alt="Sunset" class ="img-responsive">
      <h3>Sunset</h3>
    </div>

    <div class="item">
      <img src="image\2.jpg" alt="Sunrise" class ="img-responsive">
      <h3>Sunrise</h3>
    </div>

    <div class="item">
      <img src="image\3.jpg" alt="Nature" class ="img-responsive">
      <h3>Nature</h3>
    </div>

    <div class="item">
      <img src="image\4.jpg" alt="Mountan" class ="img-responsive">
      <h3>Mountan</h3>
    </div>
    <div class="item">
      <img src="image\three.jpg" alt="Jungle" class ="img-responsive">
      <h3>Jungle</h3>
    </div>
     <div class="item">
      <img src="image\Ravi&dog.jpg" alt="Love to dog" class ="img-responsive">
      <h3>I like Dogs</h3>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
